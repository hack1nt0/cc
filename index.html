<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true
      }
    };
  </script>
  <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@3.1.0/build/d3-graphviz.min.js"></script>
  <script>
    function d3ize(elem) {
      var par = elem.parentElement;
      d3.select(par).append('div').graphviz().renderDot(elem.innerText);
      d3.select(elem).style('display', 'none');
    }
    window.onload = function() {
      var dotelems = document.getElementsByClassName("dot");
      console.log(dotelems)
      for (let elem of dotelems) {
        d3ize(elem);
      }
    }
  </script>
</head>
<body>
$$ e=mc^2 $$
<p class="dot">digraph {b->c}</p>
</body>
</html>
